<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>McDonald's Api</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo McDonald" class="logo">
    </header>
    <main>
        <div class="lanche">
            <img src="img/1.png" alt="Lanche 1">
            <div class="nome">Big Mac</div>
        </div>
        <div class="lanche">
            <img src="img/2.png" alt="Lanche 2">
            <div class="nome">Quarteirão com Queijo</div>
        </div>
        <div class="lanche">
            <img src="img/3.png" alt="Lanche 3">
            <div class="nome">McNífico bacon</div>
        </div>
        <div class="lanche">
            <img src="img/4.png" alt="Lanche 4">
            <div class="NOME">Cheddar McMelt</div>
        </div>
        <div class="lanche">
            <img src="img/5.png" alt="Lanche 5">
            <div class="nome">Duplo Burger Bacon</div>
        </div>
        <div class="lanche">
            <img src="img/6.png" alt="Lanche 6">
            <div class="nome">Cheeseburger</div>
        </div>
        <div class="lanche">
            <img src="img/7.png" alt="Lanche 7">
            <div class="nome">McFiesta</div>
        </div>
        <div class="lanche">
            <img src="img/8.png" alt="Lanche 8">
            <div class="nome">Hamburger</div>
        </div>
        <div class="lanche">
            <img src="img/9.png" alt="Lanche 9">
            <div class="nomer">Big Tasty</div>
        </div>
        <div class="lanche">
            <img src="img/10.png" alt="Lanche 10">
            <div class="nome">McChicken</div>
        </div>
        <div class="lanche">
            <img src="img/11.png" alt="Lanche 11">
            <div class="nome">Triplo Burger</div>
        </div>
        <div class="lanche">
            <img src="img/12.png" alt="Lanche 12">
            <div class="nome">McCrispy Chicken Elite</div>
        </div>
    </main>
</body>
</html>
