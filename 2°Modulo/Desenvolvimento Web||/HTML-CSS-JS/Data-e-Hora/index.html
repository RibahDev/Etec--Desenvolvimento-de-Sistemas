<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time right now is: </title>
</head>
<body>
    <script>
        let d = new Date();
        document.body.innerHTML = "<h1> Time right now is: " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds()
        "</h1>"
    </script>
</body>
</html>
